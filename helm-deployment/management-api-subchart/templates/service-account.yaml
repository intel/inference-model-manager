{{ if .Values.useServiceAccount }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mgt-api
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: mgt-api-cluster-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: mgt-api
  namespace: {{ .Values.namespace }}
{{ end }}
